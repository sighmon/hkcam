---
- include_tasks: install.yml
  tags: [install]

- include_tasks: configure.yml
  tags: [configure]

- import_role:
    name: runit
  vars:
    service_name: hkcam
    run_script: |
      #!/bin/sh -e
      exec 2>&1

      exec hkcam --data_dir={{ hkcam_data_dir }} --verbose=true
    log_dir: /var/log/hkcam
  tags: [runit]